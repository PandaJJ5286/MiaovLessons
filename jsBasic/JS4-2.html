<!DOCTYPE HTML>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<title>JS4-2 QQ号码格式验证</title>
</head>
<script>
	window.onload = function(){
		var aInput = document.getElementsByTagName('input');

		var str = '';
		
		aInput[1].onclick = function(){
			str = '';
			var val = aInput[0].value.trim() ;
			var flag = true;
			if(val == ""){
				str += '请输入您的QQ号!\n';
				flag = false;
			}
			if(isNaN(val)){
				str += '您输入的不是数字！\n';
				flag = false;
			}
			if(val.charAt(0) === '0'){
				str += '第一位不能是0！\n';
				flag = false;
			}
			if(val.indexOf('.') != -1){
				str += '不能输入小数！\n';
				flag = false;
			}else if(!isNaN(val) && (val.length<5 || val.length>10)){
				str +='输入的数字必须在5位以上、10位以内!\n';
				flag= false;
			}
			if(flag == true){
				str +='QQ号格式验证通过！'
			} 
			alert(str);
		}
	};
</script>
<body>

请输入QQ号码：<input type="text" />
<input type="button" value="判断" />


<br />
1、有没有输入<br />
2、输入的是不是数字<br />
3、不能有0在前面<br />
4、不能是小数<br />
5、输入的数字必须在5位以上、10位以内<br />

</body>
</html>
